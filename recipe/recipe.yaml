context:
  name: pispy-client
  version: "1.0.0"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pispy_client/pispy_client-${{ version }}.tar.gz
  sha256: 6f3f8d0554affa168e469e8209354934883a1ee317d5bcf482d7162a58958c58

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0
  python:
    entry_points: pispy = pispy.__main__:run

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - httpx
    - packaging
    - textual >=0.68.0

tests:
  - python:
      imports:
        - pispy
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pispy --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  homepage: https://github.com/davep/pispy
  summary: 'A terminal-based Python package index inspector'
  description: |
    PISpy aims to be a simple but useful PyPI lookup client for the terminal.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
